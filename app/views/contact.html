{% extends "base/_base.html" %}

{% block title %}
  Contact Me
{% endblock title %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/contact/index.css') }}" />
{% endblock head %}

{% block content %}
  <section id="contact" class="contact-section py-5">
    <div class="container">
      <h2 class="text-center text-primary-blue fw-bold mb-4 text-upper font-raleway">Get in Touch</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="{{ url_for('contact.contact_') }}" method="POST" class="bg-light p-4 rounded shadow-sm">

            <div class="mb-3">
              <label for="name" class="form-label text-primary-blue">Your Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Raj Kohli" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label text-primary-blue">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="rajkohli123@example.com" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label text-primary-blue">Message</label>
              <textarea name="message" id="message" rows="5" class="form-control" placeholder="Write Message..." required></textarea>
            </div>

            <div class="h-captcha text-center" data-sitekey="{{ site_key }}"></div>
            <br />

            <div class="text-end">
              <button type="submit" class="btn btn-orange px-4">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
